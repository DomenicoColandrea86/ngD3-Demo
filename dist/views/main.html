  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>Resize the page or change the numbers to see the d3 re-render!</h1>
    </div>
  </div>
  <div class="row data-wrap">
    <div class="col-md-6 col-md-offset-3" ng-controller="DemoCtrl">
      <d3-bars data="d3Data" label="name"></d3-bars>
      <br><br>

      <h4>Edit the score numbers and watch d3 re-render!</h4>
      <table class="table table-striped table-bordered table-condensed table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{d3Data[0].name}}</td>
            <td><input type="text" ng-model="d3Data[0].score"></input></td>
          </tr>
          <tr>
            <td>{{d3Data[1].name}}</td>
            <td><input type="text" ng-model="d3Data[1].score"></input></td>
          </tr>
          <tr>
            <td>{{d3Data[2].name}}</td>
            <td><input type="text" ng-model="d3Data[2].score"></input></td>
          </tr>
          <tr>
            <td>{{d3Data[3].name}}</td>
            <td><input type="text" ng-model="d3Data[3].score"></input></td>
          </tr>
          <tr>
            <td>{{d3Data[4].name}}</td>
            <td><input type="text" ng-model="d3Data[4].score"></input></td>
          </tr>
          <tr>
            <td>{{d3Data[5].name}}</td>
            <td><input type="text" ng-model="d3Data[5].score"></input></td>
          </tr>
          <tr>
            <td>{{d3Data[6].name}}</td>
            <td><input type="text" ng-model="d3Data[6].score"></input></td>
          </tr>
          <tr>
            <td>{{d3Data[7].name}}</td>
            <td><input type="text" ng-model="d3Data[7].score"></input></td>
          </tr>
          <tr>
            <td>{{d3Data[8].name}}</td>
            <td><input type="text" ng-model="d3Data[8].score"></input></td>
          </tr>
        </tbody>
      </table>

  </div>
